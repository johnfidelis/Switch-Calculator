<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="calculator">
<div class="heading">
<h3 id="h3">calc</h3>
<div class="theme">
  <h5 id="h5">Theme</h5>
  <div class="switch">
  <div class="tri-state-toggle">
    <input class="button" type="radio" name="toggle" id="one" />
    <input class="button" type="radio" name="toggle" id="two" />
    <input class="button" type="radio" name="toggle" id="three" />
  </div>
</div>
</div>
</div>

<main class="display">
 <input type="text" placeholder="0" value="" id="output">
<div id="btn">
  <div class=" row-1" id="rows">
  <button class="btn7" onclick="btnclick(7)">7</button>
  <button class="btn7" onclick="btnclick(8)">8</button>
  <button  class="btn7" onclick="btnclick(9)">9</button>
  <button class="del" id="dels" onclick="delet('Del')">DEL</button>
  </div>
  <div class="row-2">
    <button class="btn7" onclick="btnclick(4)">4</button>
  <button class="btn7" onclick="btnclick(5)">5</button>
  <button class="btn7" onclick="btnclick(6)">6</button>
  <button class="btn7" onclick="btnclick('+')">+</button>
  </div>
  <div class="row-3">
  <button class="btn7" onclick="btnclick(1)">1</button>
  <button class="btn7" onclick="btnclick(2)">2</button>
  <button class="btn7" onclick="btnclick(3)">3</button>
  <button class="btn7" onclick="btnclick('-')">-</button>
  </div>
  <div class="row-4">
  <button class="btn7" onclick="btnclick('.')">.</button>
  <button class="btn7" onclick="btnclick(0)">0</button>
  <button class="btn7" onclick="btnclick('/')">/</button>
  <button class="btn7" onclick="btnclick('*')">x</button>
  </div> 
  <div class="btndown">
  <button class="reset" id="sets" onclick="reset('')">RESET</button>
  <button class="equal" id="equals" onclick="result('=')">=</button>
  </div>
</div>
</main>
